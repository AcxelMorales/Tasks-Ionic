<ion-list color="dark">
  <ion-item-sliding *ngFor="let i of _service.listas | filtroCompletado:completed">
    <ion-item detail color="dark" (click)="listaSelect(i)">
      <ion-label>{{ i.titulo }}</ion-label>
      <ion-note color="success">{{ i.items.length }} tasks</ion-note>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="deleteList(i)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="updateList(i)" color="primary">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
