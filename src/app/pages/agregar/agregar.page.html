<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nueva Tarea</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list #ionlist>
    <ion-list-header color="dark">
      <ion-label *ngIf="lista.items.length > 0">Tareas por Hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let i of lista.items; let idx = index" class="animated fadeInDown">
      <ion-item color="dark">
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="i.state" (ionChange)="changeCheck(i)"></ion-checkbox>
        <ion-label>{{ i.desc }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(idx)" color="danger">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="updateItem(i)" color="primary">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
